<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Rating Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .questions textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            resize: none;
            white-space: pre-wrap;
            padding: 10px;
            box-sizing: border-box;
            line-height: 1.5;
        }
        .ratings {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rating-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            margin-left: -106px; /* Move the entire row to the left */
        }
        .rating-label {
            width: 120px;
            margin-right: 20px;
        }
        .radio-group {
            display: flex;
        }
        .radio-group label {
            margin-right: 15px;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Rating Application</h1>
        <form action="/rate" method="post">
            <div class="questions">
                <textarea readonly>
{% for i in range(5) %}{{ i+1 }}. {{ sample_set['question' ~ (i+1)] }}
{% endfor %}
                </textarea>
            </div>
            <div class="ratings">
                <div class="rating-row">
                    <span class="rating-label">Relevance:</span>
                    <div class="radio-group">
                        {% for i in range(1, 7) %}
                        <label><input type="radio" name="relevance" value="{{i}}"> {{i}}</label>
                        {% endfor %}
                    </div>
                </div>
                <div class="rating-row">
                    <span class="rating-label">Completeness:</span>
                    <div class="radio-group">
                        {% for i in range(1, 7) %}
                        <label><input type="radio" name="completeness" value="{{i}}"> {{i}}</label>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="navigation">
                <button type="submit" name="previous">Previous</button>
                <button type="submit" name="next">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
